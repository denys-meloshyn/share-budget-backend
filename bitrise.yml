---
format_version: 1.3.1
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git
trigger_map:
- push_branch: development
  workflow: deploy
- push_branch: "*"
  workflow: primary
- pull_request_source_branch: "*"
  workflow: primary
workflows:
  deploy:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull: {}
    - git-clone: {}
    - cache-push: {}
    - script:
        title: Do anything with Script step
    - certificate-and-profile-installer: {}
    - cocoapods-install: {}
    - xcode-test:
        inputs:
        - generate_code_coverage_files: 'yes'
        - output_tool: xcodebuild
    - codecov:
        inputs:
        - CODECOV_TOKEN: a44cd0d2-fce9-488f-b882-5fa1fbe18e30
        - other_options: "-J 'ShareBudget'"
    - xcode-archive: {}
    - deploy-to-bitrise-io: {}
  primary:
    steps:
    - activate-ssh-key:
        run_if: '{{getenv "SSH_RSA_PRIVATE_KEY" | ne ""}}'
    - cache-pull: {}
    - git-clone: {}
    - cache-push: {}
    - script:
        title: Do anything with Script step
    - certificate-and-profile-installer: {}
    - cocoapods-install: {}
    - xcode-test:
        inputs:
        - generate_code_coverage_files: 'yes'
        - output_tool: xcodebuild
    - codecov:
        inputs:
        - CODECOV_TOKEN: a44cd0d2-fce9-488f-b882-5fa1fbe18e30
    - deploy-to-bitrise-io: {}
app:
  envs:
  - opts:
      is_expand: false
    BITRISE_PROJECT_PATH: ShareBudget.xcworkspace
  - opts:
      is_expand: false
    BITRISE_SCHEME: ShareBudget
